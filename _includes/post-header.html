<h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>

<div class="post-meta">
  on {{ page.date | date_to_string }} by <span class="post-author">{{ page.author }}</span>
  ({% for tag in page.tags %}<a href="/tags.html#{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %})
</div>

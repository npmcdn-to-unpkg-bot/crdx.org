---
layout: default
---

<div class="site-post">
  {% include post-header.html %}

  <div class="post-content">{{ content }}</div>

  <hr>

  <div class="post-related">
    <h2>Related</h2>

    <ul>
    {% for post in site.related_posts limit:3 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</li>
    {% endfor %}
    </ul>
  </div>
</div>

{% include disqus.html %}

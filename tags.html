---
layout: default
name: tags
menu: tags
permalink: /tags/

title: tags
---

<h2 class="page-title">{{ page.title }}</h2>

{% for tag in site.tags %}
  <h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>

  <ul>
  {% for post in tag[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</li>
  {% endfor %}
  </ul>
{% endfor %}

---
layout: default
name: tags
menu: tags
permalink: /tags/

title: tags
---

<h3 class="underline">{{ page.title }}</h3>

{% for tag in site.tags %}
  <h4 id="{{ tag[0] }}">{{ tag[0] }}</h4>

  <ul>
  {% for post in tag[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</li>
  {% endfor %}
  </ul>
{% endfor %}
